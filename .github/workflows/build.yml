name: Build and preview the project
on:
  pull_request:
    branches: [ main ]

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

concurrency:
  group: "${{ github.workflow }}-${{ github.head_ref || github.run_id }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_PORT: 3306
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/test
      TEST_DATABASE_URL: mysql://root:root@127.0.0.1:3306/test
      CONVERTKIT_API_KEY: api_key
      CONVERTKIT_FORM_ID: form_id
    outputs:
      releasedPackages: ${{ steps.releasedPackages.outputs.versions }}
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Lint the projects
        run: yarn lint

      - name: Build the projects
        run: yarn build

      - name: Start MySQL server
        run: sudo systemctl start mysql.service

      - name: Run tests
        run: |
          yarn prisma migrate dev --schema=packages/domain/prisma/schema.prisma
          yarn test

  preview-frontend:
    runs-on: ubuntu-latest
    environment: 'Preview'
    needs:
      - build
    steps:
      - uses: actions/checkout@v4

      - name: Install Yarn 4
        run: |
          corepack enable
          yarn set version 4.2.2

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        env:
          APP_VERSION:
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
